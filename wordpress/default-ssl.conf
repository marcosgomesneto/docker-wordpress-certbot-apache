<VirtualHost *:443>
    ServerName ${HOST}
    ServerAdmin contato@muscleboss.com.br
    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/alpha.muscleboss.com.br/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/alpha.muscleboss.com.br/privkey.pem
    #SSLCertificateChainFile /etc/letsencrypt/live/alpha.muscleboss.com.br/fullchain.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
